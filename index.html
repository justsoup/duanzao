<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无聊打把神兵v1.1</title>

	<link rel="stylesheet" href="css/reset.min.css" />
	<link rel="stylesheet" href="css/index.css" />

	<script>
		~function anonymous(window){
			let computedRem=function(){
				let winW=document.documentElement.clientWidth,
						desW=640;
				if(winW>=desW){
					document.documentElement.style.fontSize='100px';
					return;
				}
				document.documentElement.style.fontSize=winW/desW*100+'px';
			};
			computedRem();
			window.addEventListener('resize',computedRem);

		}(window)
	</script>
</head>
<body>
	<div class="mainBox">
		<select name="" id="selectBox">
			<option value="0">镔铁</option>
			<option value="1">精铜</option>
			<option value="2">青金</option>
			<option value="3">云钢</option>
			<option value="4">磁母</option>
			<option value="5">铁精</option>
			<option value="6">铜精</option>
			<option value="7">百炼寒铁</option>
			<option value="8">青云金铁</option>
			<option value="9" selected>赤日铁</option>
			<option value="10">墨金</option>
			<option value="11">寒铜金精</option>
		</select>


		<select id="select2Box">
			<option value="1">长剑</option>
			<option value="2">短剑</option>
			<option value="3">软剑</option>
			<option value="4">重剑</option>
			<option value="5" selected>刺剑</option>
			<option value="6">长刀</option>
			<option value="7">大环刀</option>
			<option value="8">短刀</option>
			<option value="9">弯刀</option>
			<option value="10">双刃斧</option>
			<option value="11">长棍</option>
			<option value="12">狼牙棒</option>
			<option value="13">三节棍</option>
			<option value="14">长枪</option>
			<option value="15">战戟</option>
			<option value="16">长鞭</option>
			<option value="17">软鞭</option>
			<option value="18">九节鞭</option>
			<option value="19">杆子鞭</option>
			<option value="20">链枷</option>
			<option value="21">双环</option>
			<option value="22">对剑</option>
			<option value="23">双钩</option>


		</select>
		<label for="">
			基础伤害: <input type="number" step="1" name="number" min="0" id='data1' value="20" disabled>
		</label>
		<label for="">
			硬度: <input type="number" step="1" name="number" min="0" id='data2' value="33" disabled>
		</label>
		<label for="">
			韧度: <input type="number" step="1" name="number" min="0" id='data3' value="62" disabled>
		</label>
		<label for="">
			重量: <input type="number" step="1" name="number" min="0" id='data4' value="12" disabled>
		</label>
		<label for="">
			古木: <input type="number" step="1" name="number" min="0" max="5" id='data5' value="5">
		</label>
		<label for="">
			云香: <input type="number" step="1" name="number" min="0" max="4" id='data6' value="4">
		</label>
		<label for="">
			无烟: <input type="number" step="1" name="number" min="0" max="11" id='data7' value="11">
		</label>
		<label for="">
			融铁: <input type="number" step="1" name="number" min="0" max='60' id='data8' value="0">
		</label>
		<label for="">
			遁地符: <input type="number" step="1" name="number" min="0" max='10' id='data9' value="10">
		</label>
		<label for="">
			锻造等级：<input type="number" id='grade' value='400' max="1000" min="0">
		</label>

		<div>
			<a href="javascript:;" id='btn' class="btn">锻造</a>
		</div>

		<div id="result" class="result"></div>
		<div class="imgBox" id="imgBox">
			<img src="duanda.png" alt="">
		</div>
	</div>

	<script src="js/computed.js"></script>
</body>
</html>
